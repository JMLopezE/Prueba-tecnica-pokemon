
<div class="container text-center">
        <div  class="row row-cols-2">
          @for(poke of pokemonOrganizado; track $index) {
            <div routerLink="/informacion/{{poke.id}}">  
                <div>{{poke.name }}</div>
                <div>{{poke.weight}}</div>
                <div>{{poke.height}}</div>
                <div>{{poke.id}}</div>
                <img src="{{poke.sprites.back_default}}" alt="">

            </div>
          }
       
      </div>
